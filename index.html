<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio de Hugo</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
      font-style: italic;
    }

    main {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      color: #2980b9;
      margin-bottom: 20px;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 8px;
    }

    ul {
      list-style: none;
    }

    li {
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1abc9c;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #777;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Hugo 19</h1>
    <p>Ingeniero Informático & Apasionado por IA y Proyectos</p>
  </header>

  <main>
    <section>
      <h2>Proyectos Destacados</h2>
      <ul>
        <li><a href="https://tuusuario.github.io/recomendador/" target="_blank" rel="noopener noreferrer">Recomendador de Películas con IA</a></li>
        <!-- Añade más proyectos aquí -->
      </ul>
    </section>

    <section>
      <h2>Contacto</h2>

      <p>GitHub: <a href="https://github.com/hugoesin19" target="_blank" rel="noopener noreferrer">github.com/hugoesin19</a></p>
      <p>LinkedIn: <a href="www.linkedin.com/in/hugo-esclapez-incera" target="_blank" rel="noopener noreferrer">www.linkedin.com/in/hugo-esclapez-incera</a></p>
    </section>
  </main>

  <footer>
    &copy; 2025 Hugo 19. Todos los derechos reservados.
  </footer>
</body>
</html>
